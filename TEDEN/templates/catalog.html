{% extends 'index.html' %}


{% block title %}
{% endblock %}


{% block content %}
<style>
.layer1 {
background-color: red; /* Цвет фона слоя */
padding: 5px; /* Поля вокруг текста */
float: left ; /* Обтекание по правому краю */
width: 160px; /* Ширина слоя */
left: 10px;
}
.layer2 {
background-color: #c0c0c0; /* Цвет фона слоя */
padding: 5px; /* Поля вокруг текста */
width: 300px; /* Ширина слоя */
float: left ; /* Обтекание по правому краю */
}
.clear {
clear: left; /* Отмена обтекания */
}
</style>
    {% for el in book %}
    <div class="alert alert-light mt-2">
        <div class="layer1">
            <div class="center">
                {% if el.image %}
                    <img src="{{ MEDIA_URL }}{{ el.image.url }}" width="150" height="150">
                {% endif %}
            </div>
            <div class="center">
                <h5>{{ el.title}}</h5>
                <p>Автор: {{ el.author }}</p>
                <p>Цена: {{ el.price }}</p>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    {% endfor %}
{% endblock %}
