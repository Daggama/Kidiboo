<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>{% block title %}{% endblock %}</title>

</head>
<body style="
background: url('https://image.freepik.com/free-photo/white-brick-wall-background_1203-2759.jpg'); background-repeat: no-repeat;
	background-position: center center;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;"
>

<header class=" flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	<p class="h5 my-0 me-md-auto fw-normal"><b>KIDIBOO</b></p>
	<div class="center mt-2">
		<nav class="my-2 my-md-0 me-md-3">
			{% if user.is_authenticated %}
			<a class="btn btn-outline-primary" href="{% url 'logout' %}">ВЫХОД</a>
			User: {{ user.get_username }}
			{% else %}
			<a class="btn btn-outline-primary" href="{% url 'login' %}">ВХОД</a>
			<a class="btn btn-outline-primary" href="{% url 'register' %}">РЕГИСТРАЦИЯ</a>
			{% endif %}
		</nav>
	</div>
</header>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	<a class="p-2 text-dark" href="{% url 'home' %}">ГЛАВНАЯ СТРАНИЦА</a>
	<a class="p-2 text-dark" href="{% url 'catalog' %}">КАТАЛОГ</a>
	<a class="p-2 text-dark" href="{#}">О НАС</a>
	<a class="p-2 text-dark" href="{#}">СКИДКИ И АКЦИИ</a>
	<a class="p-2 text-dark" href="{#}">ДОСТАВКА И ОПЛАТА</a>
	<form class="form-inline my-2 my-lg-0">
		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>
</div>

<div class="container">
	 {% block content %}{% endblock %}
</div>
<br>

</body>
</html>
